<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>Document</title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">

		<div class="row row-cols-3 g-4">
			<div class="col">
				<h1 class="py-5">
					INPUTS
				</h1>
			</div>
		</div>


		<form action="https:tizianonicolai.com/lezioni/form-printer/" method="POST" target="_blank"
			class="row row-cols-3 g-4 needs-validation">

			<!-- INPUT DI TESTO -->

			<div class="col">
				<label for="name">Nome</label>
				<input type="text" id="name" name="name" placeholder="es. Tiziano" value="">
			</div>


			<div class="col">
				<label for="surname">Cognome</label>
				<input type="text" id="surname" name="surname" placeholder="es. Nicolai" value="Nicolai" required>
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<div class="col">
				<label>email</label>
				<input type="email" name="email" name="email">
			</div>


			<div class="col">
				<label for="age">age</label>
				<input type="number" name="age" id="age" min="18" max="120" step=".5" value="100">
			</div>


			<div class="col">
				<label>password</label>
				<input type="password" name="password">
			</div>


			<div class="col">
				<label>search</label>
				<input type="search" name="search">
			</div>


			<div class="col">
				<label>tel</label>
				<input type="tel" name="tel">
			</div>


			<div class="col">
				<label>url</label>
				<input type="url" name="url">
			</div>


			<div class="col">
				<label>Descrizione lunga</label>
				<textarea name="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quasi est aperiam, facere non mollitia iste assumenda laborum optio velit, deserunt magnam at sunt, hic quisquam vel! Ducimus, itaque dignissimos!
					</textarea>
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>

			<!-- INPUT DI SELEZIONE -->

			<div class="col">
				<label><strong>Supereroi preferiti</strong></label>

				<label>
					<input type="checkbox" name="favourite-film[]" value="Batman">
					Batman
				</label>
				<label>
					<input type="checkbox" name="favourite-film[]" value="Superman" checked>
					Superman
				</label>
				<label>
					<input type="checkbox" name="favourite-film[]" value="Wonder Woman" checked>
					Wonder Woman
				</label>
			</div>


			<div class="col">
				<label><strong>Colore preferito</strong></label>

				<label>
					<input type="radio" name="favourite-color" value="red">
					Rosso
				</label>

				<label>
					<input type="radio" name="favourite-color" value="green" checked>
					Verde
				</label>

				<label>
					<input type="radio" name="favourite-color" value="yellow">
					Giallo
				</label>
			</div>


			<div class="col">
				<label><strong>Cibo preferito</strong></label>

				<label>
					<input type="radio" name="favourite-food" value="red">
					Carne
				</label>

				<label>
					<input type="radio" name="favourite-food" value="green" checked>
					Pesce
				</label>

				<label>
					<input type="radio" name="favourite-food" value="yellow">
					Verdura
				</label>
			</div>


			<div class="col">
				<label>Scegli un numero</label>
				<select name="chosen-number" required>
					<option value="">Seleziona</option>
					<option value="2" selected>due</option>
					<option value="3">tre</option>
					<option value="4">quattro</option>
				</select>
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>

			<!-- DATE AND TIME -->


			<div class="col">
				<label>date</label>
				<input type="date" name="date">
			</div>


			<div class="col">
				<label>time</label>
				<input type="time" name="time">
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<!-- FILE -->


			<div class="col">
				<label>file</label>
				<input type="file" name="file">
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<!--  BUTTONS! -->


			<div class="col">
				<label>button</label>
				<input type="button" name="button" value="Click me">
			</div>


			<div class="col">
				<label>reset</label>
				<input type="reset" name="reset">
			</div>


			<div class="col">
				<label>submit</label>
				<input type="submit" name="submit">
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<!-- LAST BUT NOT LEAST -->


			<div class="col">
				<label>color</label>
				<input type="color" name="color">
			</div>


			<div class="col">
				<label>hidden</label>
				<input type="hidden" name="hidden" value="sono qui anche se non mi vedi">
			</div>


			<div class="col">
				<label>range</label>
				<input type="range" name="range" min="50" max="100" step="1" value="100">
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<div class="col col-12">
				<span class="d-block border-bottom border-1 border-dark pb-3"></span>
			</div>


			<div class="col">
				<input class="btn btn-primary" type="submit">
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
